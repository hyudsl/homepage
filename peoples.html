---
layout: default
title: People
---

<h2>Professor</h2>

<h2>Ph.D students</h2>

<div class="people-container">
    {% for person in site.data.people_phd %}
      <div class="people-item">
        <li class="person">
            <div class="img-container"></div>
                <img src="{{ site.urlimg }}{{ person.image }}" alt="{{ person.name }}" class="person-img">
            </div>
            <div class="info">
              <h3>{{ person.name }}</h3>
              <p>Email: {{ person.email }}</p>
              <p>Interests: {{ person.interests }}</p>
            </div>
          </li>
      </div>
    {% endfor %}
  </div>


<h2>Master students</h2>
